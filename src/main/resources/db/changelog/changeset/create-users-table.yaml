databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Igor Vasiltsev
      changes:
        - createTable:
            tableName: users
            schemaName: reminder_schema
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(25)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(10)
              - column:
                  name : tg_nick
                  type: varchar(65)
                  constraints:
                    unique: true