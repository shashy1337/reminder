databaseChangeLog:
  - changeSet:
      id: create-reminder-table
      author: Igor Vasiltsev
      changes:
        - createTable:
            tableName: reminder_table
            schemaName: reminder_schema
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(4096)
              - column:
                  name: remind
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_userid_user_id
                    references: reminder_schema.users(id)